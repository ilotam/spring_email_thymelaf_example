<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Email Confirmation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .email-container {
            background-color: #ffffff;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
            color: #666;
            margin: 16px 0;
        }
        .email-footer {
            margin-top: 32px;
            text-align: center;
            font-size: 14px;
            color: #999;
        }
    </style>
</head>
<body>
<div class="email-container">
    <h1>Ez egy email!</h1>
    <p>Hello, <strong th:text="${receiverEmail}">Valued Customer</strong>!</p>
    <p th:text="${emailText}">[Your custom message here]</p>
    <div class="email-footer">
        <p>Ez egy email volt.</p>
    </div>
</div>
</body>
</html>
